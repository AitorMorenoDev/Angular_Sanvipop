<nav class="navbar navbar-expand navbar-dark bg-dark">

        <li class="nav-item">
          <a
            class="nav-link active"
            [routerLink]="['products']"
            [routerLinkActive]="['active']"

            >Home</a>
        </li>

          <a
            class="nav-link"
            [routerLink]="['products', 'add']"
            [routerLinkActive]="['active']"

        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['logout']"

        </li>
      </ul>
