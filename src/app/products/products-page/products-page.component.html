<nav class="navbar navbar-light bg-light justify-content-between mt-3">
  <form class="container-fluid">
    <input
      class="form-control"
      type="text"
      placeholder="Search"
      aria-label="Search"
      [(ngModel)]="search"
      (ngModelChange)="search.set($event)"
      name="search"
    />
  </form>
</nav>

<div class="mb-4 mt-4 row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
  @for (product of filteredProducts(); track product.id) {
    <product-card class="col" [product]="product" (deleted)="deleteProduct(product)" />
  }
</div>
