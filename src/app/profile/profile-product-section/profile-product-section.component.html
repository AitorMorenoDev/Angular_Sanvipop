<div class="card btn-outline-dark mt-3 text-bg-light">
  <div class="card-header bg-info text-black">
    <h3 class="card-title text-center">{{ title }}</h3>
  </div>

  <div class="mt-4">
    <div class="card-body mb-4 mt-4 row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
      @for (product of products; track product.id) {
        <product-card class="col" [product]="product"/>
      }
    </div>
  </div>

  <div class="card-footer text-center">
    <button class="btn btn-sm btn-danger m-lg-2" (click)="hide.emit()">
      Hide products <fa-icon [icon]="icons.faEyeSlash"></fa-icon>
    </button>
  </div>
</div>
